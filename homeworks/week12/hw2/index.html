<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <div class="load"></div>
    <h1>Todo List
      <span>Get things done, one item at a time.</span>
    </h1>
    <form class="form">
      <input type="text" placeholder="input something todo ...">
      <button>Add item</button>
    </form>
    <div class="filter-btn">
      <button class="active" data-value="all">All</button>
      <button data-value="done">Done</button>
      <button data-value="todo">Todo</button>
    </div>
    <ul class="list">
    </ul>
    <div class="bottom-group">
      <div class="items-len">Total: <span>0</span></div>
      <div class="btn-group">
        <button class="clear-btn">Clear completed</button>
        <button class="load-btn">load</button>
        <button class="save-btn">Save</button>
      </div>
    </div>
    
    <footer>
      <span>&copy; copyright 2021 by <a href="mailto:duenzo1010@gmail.com">Enzo Luo</a></span>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
