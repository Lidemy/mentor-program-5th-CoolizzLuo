<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="load"></div>
    <h1 class="text-center">留言板</h1>
    <form class="board-form">
      <div class="form-group">
        <label for="nickname">暱稱</label>
        <input type="text" class="form-control" id="nickname" name="nickname" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="content">留言內容</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    <div class="comments">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">...</h5>
          <p class="card-text">loading...</p>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <button type="button" class="btn btn-success btn-lg btn-more d-none">more</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
